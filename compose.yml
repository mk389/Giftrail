services:
  db:
    image: postgres
    restart: always
    environment:
      TZ: Asia/Tokyo
      POSTGRES_PASSWORD: password
      POSTGRES_DB: myapp_development
    volumes:
      - postgresql_data:/var/lib/postgresql
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d myapp_development -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: bash -c "bundle install && bundle exec rails db:prepare && rm -f tmp/pids/server.pid && ./bin/dev"
    tty: true
    stdin_open: true
    volumes:
      - .:/myapp
      - bundle_data:/usr/local/bundle:cached
      - node_modules:/myapp/node_modules
      - ./config/credentials.yml.enc:/myapp/config/credentials.yml.enc  # 追加: credentialsファイルのマウント
      - ./config/master.key:/myapp/config/master.key                  # 追加: master.keyファイルのマウント
    environment:
      TZ: Asia/Tokyo
      RAILS_ENV: development                                       # 環境変数の設定 (開発環境)
      RAILS_MASTER_KEY: 3888dd7220aba44ec3b5cf319487b59f           # 追加: 環境変数からマスターキーを取得
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
volumes:
  bundle_data:
  postgresql_data:
  node_modules: